{% extends "base.html" %} {% block content %}

<h2>Know the Relavance of the uploaded image</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview" style>
            <div id="imagePreview">
            </div>
        </div>
        <div id="output-image" style="display: none; height: 256px; width: 400px; border: 3px solid white;float:inline-end">
                        
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
        
    </div>

    <div class="loader" style="display:none;"></div>
    
    
    <!--<h3 id="result">
        <span></span>
    </h3>-->
    <div id="text" class="container1" style="
                                    min-width: 1200px;
                                    min-height: 300px;
                                    margin: 25px auto ;
                                    margin-bottom: 100px;
                                    display: none;">
                    <div class="box" style="position: relative;
                                            width: calc(650px - 30px);
                                            height: calc(300px - 30px);
                                            background: #ff0;
                                            float: left;
                                            margin: 15px;
                                            box-sizing: border-box;
                                            
                                           border-radius: 10px;"   >
                                        <div class="content">
                                            <h3>Extracted Text</h3>
                                            <textarea name="" class="result" style="width: 100%; height: 85%;"></textarea>
                                             
                                        </div>
                      </div>
                      <div class="box" style="position: relative;
                                            width: calc(650px - 30px);
                                            height: calc(300px - 30px);
                                            background: #ff0;
                                            float: left;
                                            margin: 15px;
                                            box-sizing: border-box;
                                            
                                            border-radius: 10px;">
                        <div class="content">
                            <h3>Relevant Information</h3>
                            <textarea name="" class="key" style="width: 100%; height: 85%;"></textarea>
                        </div>
                    </div>
                    
                    
    </div>
</div>


{% endblock %}
